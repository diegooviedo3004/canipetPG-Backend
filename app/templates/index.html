{% extends 'layout.html' %}
{% block title %}
Landing
{% endblock %}
{% block main %}
<div class="container">
    <h1>Landing Page</h1>
    <div class="row">
        {% if request.user.is_authenticated %}
        <div class="col">
            <a class="btn btn-primary"href="{% url 'app' %}">Ir a la APP</a>
         </div>

        {% else %}
        <div class="col">
            <a class="btn btn-primary"href="{% url 'login_view' %}">Login</a>
         </div>
         <div class="col">
            <a class="btn btn-primary" href="{% url 'register' %}">Registrarse</a>
         </div>
        {% endif %}
    </div>
</div>
{% endblock %}

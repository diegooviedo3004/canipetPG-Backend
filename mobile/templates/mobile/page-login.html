{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0134d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Canipet</title>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'mobile/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/ion.rangeSlider.min.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'mobile/css/apexcharts.css' %}">
    <!-- Core Stylesheet-->
    <link rel="stylesheet" href="{% static 'mobile/style.css' %}">
    <!-- Web App Manifest-->
    <link rel="manifest" href="{% static 'manifest.json' %}">
</head>
  <body>
    <!-- Preloader-->
    <div class="preloader d-flex align-items-center justify-content-center" id="preloader">
      <div class="spinner-grow text-primary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Internet Connection Status-->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Back Button-->
    <div class="login-back-button"><a href="{%url 'bienvenida'%}"><svg width="32" height="32" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
</svg></a></div>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
            <div class="text-center px-4"><img class="login-intro-img" src="{% static 'mobile/img/bg-img/36.png' %}" alt=""></div>
            <!-- Register Form-->
            <div class="register-form mt-4 px-4">
              <div class="container mt-2">
            </div>
            {% if messages %} 
            <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </ul>
        {% endif %}
              <h6 class="mb-3 text-center">Ingresa un c贸digo de clienta para continuar</h6>
              <form action="{% url 'login_mobile' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="C贸digo" name="codigo">
                </div>
                <button class="btn btn-primary w-100" type="submit">Sign In</button>
              </form>
            </div>
            <!-- Login Meta-->
            <div class="login-meta-data text-center">
              <p class="mb-0"><a class="stretched-link" href="#">C贸mo consigo un c贸digo?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="{% static 'mobile/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'mobile/js/jquery.min.js' %}"></script>
    <script src="{% static 'mobile/js/default/internet-status.js' %}"></script>
    <script src="{% static 'mobile/js/waypoints.min.js' %}"></script>
    <script src="{% static 'mobile/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'mobile/js/wow.min.js' %}"></script>
    <script src="{% static 'mobile/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'mobile/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'mobile/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'mobile/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'mobile/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'mobile/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'mobile/js/default/dark-mode-switch.js' %}"></script>
    <script src="{% static 'mobile/js/ion.rangeSlider.min.js"></script>
    <script src="{% static 'mobile/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'mobile/js/default/active.js' %}"></script>
    <script src="{% static 'mobile/js/default/clipboard.js' %}"></script>
    <!-- PWA-->
    <script src="{% static 'mobile/js/pwa.js' %}"></script>
  </body>
</html>
